<!DOCTYPE html>
<html>
 <head>
   <title>ㅋㅋㅋ</title>
   <!-- JavaScript Bundle with Popper -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script>
    function setTxt(){
        document.getElementById("n").innerText = document.getElementById('name').value;
        document.getElementById("content").innerText = document.getElementById('c').value;
    }
    function capture(){
        html2canvas($('#screenshot').get(0)).then(function(canvas){
            var img = canvas.toDataURL();
            download(img, "hi.png")
        });
    }
    function download(url, name){
        var link = document.createElement("a")
        link.download = name;
        link.href = url;
        document.body.appendChild(link)
        link.click()
    }
</script>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>
<body style="background-color: #F5F5F5;">
    <center>
        <h1 style="margin-top: 10%;">ㄹㅇㅋㅋ</h1>
        <br>
        <input id="name" onchange="setTxt();" style="width: 250px;" class="form-control" type="text" placeholder="이름" aria-label="default input example">
        <br>
        <input id="c" onchange="setTxt();" style="width: 300px;" class="form-control" type="text" placeholder="내용" aria-label="default input example">
        <br>
        <div id="screenshot" style="background-color: #FFFFFF; width: 250px; height: 60px; border-radius: 10px 10px;">
            <div id="n" style="color: #65676B; font-size: 11px;">
                ㄹㅇㅋㅋ
            </div>
            <img style="width: 28px; height: 28px; border-radius: 50px 50px; float: left;" src="user.png"></img>
            <div style="border-radius: 25px 25px; font-size: 15px; height: 34px; width: max-content; background-color: #E4E6EB; color: #050505; padding: 7px 12px 8px; float: left;">
                <div id="content" style="line-height: 140%;">
                    ㄹㅇㅋㅋ
                </div>
            </div>
        </div>
        <br>
        <button onclick="capture();" type="button" class="btn btn-secondary">저장</button>
    </center>
</body>
</html>
